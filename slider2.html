<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#box1
{
    background: red;
    height: 200px;
    width: 600%;
    position: relative;
    left: -400px;
    transition: 0.50s;
}    

#box1 img
{
    width: 200px;
    height: 200px;
    transition: 0.50s;
}
#mask
{
    width: 200px;
    height: 200px;
    background: green;
    overflow: hidden;
    position: relative;
}
</style>
<body>
    

    <div id="mask">
<div id="box1">

    <img src="images/p1.jpg">
    <img src="images/p2.jpg">
    <img src="images/p3.jpg">
    <img src="images/p4.jpg">
    <img src="images/p5.jpg">
    <img src="images/p6.jpg">
    <img src="images/p7.jpg">
    <img src="images/p8.jpg">
    <img src="images/p9.jpg">
    <img src="images/p10.jpg">
</div>
    </div>
    <input id="slider" type="range" max="600" min="-400" value="-400">

<script>
    var s = document.getElementById("slider")
    var b = document.getElementById("box1")

s.onchange = function()
{
    m=this.value
    b.style.left=m+"px"
    document.title = this.value
}    


document.title ="Ready"
</script>    
</body>
</html>
