<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div,img
    {
        transition: 0.50s;
    }
    #box
    {
        width: 170px;
        height: auto;

    }

    #pic1
    {
        width: 100%;
        height: 100%;
        text-align: center;
        overflow: hidden;

    }
    #pic
    {
        width: 50%;
        transform-origin:50% 50% ;
    }
</style>
<body>
    <h1>Using Slider in javaScript</h1>
    <div id="box" style="bakground:rgb(193,24,24)">

      <div id="pic1">
      <img id="pic" src="images/p1.jpg">
      </div>
      <input type="range" max="100" min="10" value="50" id="slider1">
      <div id="mes" style="text-align:center;">50</div> 
      </div>
      <script>


      var slider1 = document.getElementById("slider1")
      var mes = document.getElementById("mes")
       var pic = document.getElementById("pic")




       slider1.onchange = function()
       {
        document.title = this.value
        mes.innerHTML=this.value
        pic.style.width=this.value+"%"



       }



      </script>
</body>
</html>
