<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Slider with JS Button</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <style>
      body{
      
        color: white;
        text-align: center;
      }
      
 </style>
<body>

<div class="container mt-5">

  <!-- SLIDER -->
  <div id="myCarousel" class="carousel slide">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/a.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="images/b.jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="images/c.jpg" class="d-block w-100">
      </div>
    </div>

  </div>

  <!-- BUTTONS -->
  

</div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

 <button type="button" 
class="btn btn-outline-warning btn-lg"
 data-bs-target="#myCarousel" 
 data-bs-slide="prev"
 data-bs-toggle="carousel">Prev</button>


<button type="button" 
class="btn btn-outline-success btn-lg"
 data-bs-target="#myCarousel" 
 data-bs-slide="next"
 data-bs-toggle="carousel">Next</button>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
