<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color:#A8D5BA ;
    }
    .pic{
        width: 10%;
        margin: 20px;
        box-shadow: 5px 5px 10px rgba(99, 98, 98, 0.837);
        border: 2px rgb(255, 253, 253) solid;
        border-radius: 10px;
    }
</style>
<body>
    <script>
        for(var i = 1;i<=10;i++)
    {

        document.write("<img  onmouseout = 'zoomout(this)'onmouseover = 'zoom(this)' class='pic' src='images/p"+i+".jpg'>")

    }    

    function zoom(t)
    {

        t.style.transform = "scale(1.50) "

    }

    function zoomout(t)
    {

        t.style.transform = "scale(1) "

    }


    var mypic = document.getElementsByTagName("img")
    var c = -0
    function ani()
    {
        mypic[c].style.transform = "scale(1.10)"

        if(c<9)
    {
        c++
        mypic[c].style.transform = "scale(1)"
    }
    else
    {
        c= -0
    }
    document.title = c
    }


    setInterval("ani()",1000)
    </script>
</body>
</html>
