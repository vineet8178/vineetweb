<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Projects</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#0f172a;
  color:#fff;
  padding:40px;
}

h1{
  text-align:center;
  margin-bottom:40px;
  font-size:40px;
  color:#b0a36e;
}

.container{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap:25px;
}

.card{
  background:#111827;
  border-radius:15px;
  overflow:hidden;
  transition:0.3s;
  box-shadow:0 5px 15px rgba(0,0,0,0.4);
}

.card:hover{
  transform:translateY(-8px);
}

/* Image Section */
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}

/* Content Section */
.card-content{
  padding:20px;
}

.card-content h2{
  margin-bottom:15px;
  color:#b0a36e;
}

.card-content p{
  font-size:14px;
  margin-bottom:20px;
  color:#ccc;
}

.btn{
  display:inline-block;
  padding:10px 18px;
  background:#b0a36e;
  color:#000;
  text-decoration:none;
  border-radius:8px;
  font-weight:bold;
  transition:0.3s;
}

.btn:hover{
  background:#fff;
}

footer{
  text-align:center;
  margin-top:50px;
  font-size:14px;
  color:#888;
}
</style>

</head>
<body>

<h1>My Projects</h1>

<div class="container">

  <div class="card">
    <div class="card-content">
      <h2>Project 1</h2>
        <img src="images/Digital india 2047.png">
      <a href="project1.html" target="_blank" class="btn">Digital india</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h2>Project 2</h2>
      <img src="images/Generative ai.jpg">
      <a href="Project2.html" target="_blank" class="btn">Generative AI</a>
    </div>
  </div>

  <div class="card">
    <div class="card-content">
      <h2>Project 3</h2>
        <img src="images/animation principle.jpg">
      <a href="Project3.html" target="_blank" class="btn">Animation Principles</a>
    </div>
  </div>

</div>


</body>
</html>
